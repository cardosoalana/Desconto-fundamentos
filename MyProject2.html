<!DOCTYPE html>
<html lang="pt-br">

<head>

<meta charset="utf-8"/>
<title>Desconto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<style>

    .cardForm{

        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 500px;
         
    }

</style>

<body>
    <div class="container ">
        <div class="card cardForm mt-5">
            <div class="card-body mt-1"> 
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Valor do Produtos</label>
                    <input type="text" class="form-control" id="valorProduto" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Valor em R$</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Quantidade de Produtos</label>
                    <input type="text" class="form-control" id="quantidadeProduto">
                </div>
                <button class="btn btn-dark" onclick="enviarForm()">Enviar</button>
            </div>
        </div> 
    </div>
    
    <div class="modal" id="modalFormData" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Calculadora de Descontos </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"  onclick="fecharModal()"></button>
                </div>
                <div class="modal-body">
                  <p>Valor Unit√°rio: <span id="valorUnitarioModal"></span></p>
                  <p>Quantidade: <span id="quandidadeModal"></span></p>
                  <p>Valor Total: <span id="valorTotalModal"></span></p>
                  <p>Valor Total com Desconto: <span id="valorTotalDesconto"></span></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="fecharModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>

    function enviarForm(){

        $("#modalFormData").show();
        var valorProduto = $("#valorProduto").val();
        var quantidade = $("#quantidadeProduto").val();
        var valorTotal = parseInt(valorProduto) * parseInt(quantidade); 
        var desconto;

        if(valorProduto > 100){

            desconto = valorTotal - (valorTotal * 0.1);
            
        } 
        else{

            desconto = valorTotal - (valorTotal * 0.05);

        }

        $("#valorUnitarioModal").append(valorProduto);
        $("#quandidadeModal").append(quantidade);
        $("#valorTotalModal").append(valorTotal);
        $("#valorTotalDesconto").append(desconto);
        
    }

    function  fecharModal(){

        $("#modalFormData").hide();

    }



</script>

</html>
